    <script>
        // Select all habit-box elements
        const habitBoxes = document.querySelectorAll('.habit-box');
    
        // Loop through each habit box and add click event listener
        habitBoxes.forEach(box => {
            box.addEventListener('click', () => {
                // Check if the box has the selected color
                if (box.style.backgroundColor === 'rgb(148, 125, 125)') {
                    box.style.backgroundColor = 'white'; // Revert to original color
                } else {
                    box.style.backgroundColor = '#947d7d'; // Change to the selected color
                }
            });
        });
    </script>
